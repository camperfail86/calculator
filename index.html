<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="tel">
      <div class="screen">0</div>

      <div class="buttons">
        <div class="btn C bg-gray-white">C</div>
        <div class="btn plus-minus bg-gray-white">+/-</div>
        <div class="btn percent bg-gray-white">%</div>
        <div class="btn division bg-orange">/</div>

        <div class="btn seven bg-gray">7</div>
        <div class="btn eight bg-gray">8</div>
        <div class="btn nine bg-gray">9</div>
        <div class="btn multiply bg-orange">X</div>

        <div class="btn four bg-gray">4</div>
        <div class="btn five bg-gray">5</div>
        <div class="btn six bg-gray">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn one bg-gray">1</div>
        <div class="btn two bg-gray">2</div>
        <div class="btn three bg-gray">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero bg-gray">0</div>
        <div class="btn dot bg-gray">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
  </div>
  

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
